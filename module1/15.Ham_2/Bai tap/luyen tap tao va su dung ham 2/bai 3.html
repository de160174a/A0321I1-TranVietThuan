<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập số nguyên dương bất kỳ: "));
    tinhGiaithua(num);
    function tinhGiaithua(value) {
        let n = 1;
        if (value === 0) {
            alert(value + "!" + "=" + n);
        } else {
            for (let i = 1; i <= value; i++) {
                n = n * i;
            }
            alert(value + "!" + "=" + n);
        }
    }

</script>
</body>
</html>
