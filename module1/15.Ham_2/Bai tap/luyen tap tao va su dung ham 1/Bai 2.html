<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="inputNum"/>
<input type="button" id="check" value="Check" onclick="check()"/> <br/>
<p id="hienThi"></p>
<script>
    function check() {
        let a = parseInt(document.getElementById("inputNum").value) + 1;
        document.getElementById("hienThi").innerHTML = "Kết quả: " + a;
    }
</script>
</body>
</html>
