<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result = 0;
    alert("Giá trị ủa biến result trước khi gọi hàm là: " + result);
    function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        let result = firstNum + secondNum;
        return result;
    }
    result = addNumbers();
    alert("Giá trị ủa biến result sau khi gọi hàm là: " + result);
</script>
</body>
</html>
