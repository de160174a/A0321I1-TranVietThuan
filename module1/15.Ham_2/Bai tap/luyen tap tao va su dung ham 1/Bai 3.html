<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    Number 1: <input type="number" id="number1"/> <br/>
    <br/>
    Number 2: <input type="number" id="number2"/>
    <br/>
    <br/>
    <input type="button" id="check" value="Check" onclick="check()" />
    <br/>
<p id="hienThi"></p>
</p>
<script>
    function check() {
        let a = parseInt(document.getElementById("number1").value);
        let b = parseInt(document.getElementById("number2").value);
        if (a>b){
            alert("Số thứ nhất lớn hơn số thứ hai!");
        } else {
            let sum = a + b;
            document.getElementById("hienThi").innerHTML = "Tổng của hai số bạn vừa nhập là: " + sum;
        }
    }
</script>
</body>
</html>
