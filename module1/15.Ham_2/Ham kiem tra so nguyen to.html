<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt(""));
    function isPrime(number) {

        var check = true;
        if (number < 2) {
            check = false;
        } else if (number == 2) {
            check = true;
        } else if (number % 2 == 0) {
            check = false;
        } else {
            for (var i = 3; i < Math.sqrt(number); i += 2) {
                if (number % i == 0) {
                    check = false;
                    break;
                }
            }
        }

        if (check == true) {
            document.write(number + " là số nguyên tố <br/>");
        } else {
            document.write(number + " không phải là số nguyên tố <br/>");
        }
    }
</script>
</body>
</html>
